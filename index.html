<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c3581291b4.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 13px;
        text-align: center;
        position: absolute;
        z-index: 1;
        bottom: 3%;
        left: 50%;
        transform: translate(-50%);
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg_star_img"></div>
    <div class="bg_pattern_hills_img"></div>
    <main>
      <header>
        <h1>We're launching soon</h1>
      </header>
      <div class="timer">
        <!-- DAYS -->
        <div class="countdown">
          <div class="flip_card">
            <p class="live_time days"></p>
          </div>
          <h3>DAYS</h3>
        </div>

        <!-- HOURS -->
        <div class="countdown">
          <div class="flip_card">
            <p class="live_time hours"></p>
          </div>
          <h3>HOURS</h3>
        </div>

        <!-- MINUTES -->
        <div class="countdown">
          <div class="flip_card">
            <p class="live_time minutes"></p>
          </div>
          <h3>MINUTES</h3>
        </div>

        <!-- SECONDS -->
        <div class="countdown">
          <div class="flip_card">
            <p class="live_time seconds"></p>
          </div>
          <h3>SECONDS</h3>
        </div>
      </div>
    </main>
    <div class="social_icons">
      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-pinterest"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <br />
      Coded by <a href="https://github.com/Yashbabani0">Yash babani</a>.
    </div>
  </body>
</html>
